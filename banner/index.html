<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第一次写轮播图</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			.banner-slider{
				width: 500px;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			.banner-slider .sliders{
				width: auto;
				position: absolute;
				float: left;
			}
			.slider-item{
			    overflow: hidden;
    			float: left;	
			}
			.slider-item .img-item{
				width: 100%;
			}
			.slider-tip {
			    width: 100%;
			    height: 20px;
			    position: absolute;
			    line-height: 20px;
			    padding: 0px 10px;
			    text-align: center;
			    top: 100%;
			    margin-top: -24px;
			}
			.slider-point {
			    width: 10px;
			    height: 10px;
			    border-radius: 12px;
			    border: 1px solid white;
			    top: 0px;
			    display: inline-block;
			    margin: 0 2px;
			}
			.slider-point.active{
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="banner-slider">
          <div data-u="sliders" class="sliders">
               <a class="slider-item" href="#"><img class="img-item" src="images/img1.jpg" ondragstart="return false"/></a>
               <a class="slider-item" href="#"><img class="img-item" src="images/img2.jpg" ondragstart="return false"/></a>
               <a class="slider-item" href="#"><img class="img-item" src="images/img3.jpg" ondragstart="return false"/></a>
               <a class="slider-item" href="#"><img class="img-item" src="images/img4.jpg" ondragstart="return false"/></a>
               <a class="slider-item" href="#"><img class="img-item" src="images/img5.jpg" ondragstart="return false"/></a>
               <a class="slider-item" href="#"><img class="img-item" src="images/img6.jpg" ondragstart="return false"/></a>
          </div>
          <div data-u="navigator" class="slider-tip">                                      
          </div>
      </div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.banner.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.banner-slider').BannerSlider();
	</script>
</html>
