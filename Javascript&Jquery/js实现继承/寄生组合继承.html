<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>寄生组合继承</title>
		<script src="./super.js" charset="utf-8"></script>
	</head>
	<body>
		<pre>
			核心：通过寄生方式，砍掉父类的实例属性，这样，在调用两次父类的构造的时候，就不会初始化两次实例方法/属性，避免的组合继承的缺点
			优点：
				1.完美

			缺点：
				1.较难实现

		</pre>
	</body>
	<script type="text/javascript">
		function Dog(name){
			Animal.call(this,name);//继承实例上的方法和属性
		}
		clonePrototype(Animal,Dog);

		function clonePrototype(Super,Sub){
			//创建没有实例属性和方法的构造函数，使其调用子类属性和方法不会影响父类原型上的属性和方法
			function O(){}
			O.prototype =  new Super();
			//O作为子类的原型
			Sub.prototype = new O();
		}

		let dog = new Dog('dog');
		dog.sleep();
		try{
			dog.eating('骨头');//报错
		}catch(err){
			console.error(err.mess);
		}

		console.log(dog instanceof Dog);
		console.log(dog instanceof Animal);

	</script>
</html>
