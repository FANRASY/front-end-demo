<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>原型链继承</title>
		<script src="./super.js" charset="utf-8"></script>
	</head>
	<body>
		<pre>
			核心：将父类的实例作为子类的原型
			优点：
				1.易于实现
				2.父类新增原型方法和属性能访问

			缺点：
				1.要想为子类新增属性和方法，必须要在new Animal()这样的语句之后执行，不能放到构造器中
				2.无法实现多继承
				3.来自父类原型属性和方法，都是和子类所共享
				4.无法向父类构造函数传惨

		</pre>
	</body>
	<script type="text/javascript">
		function Dog(name){
			this.name = name;
		}
		Dog.prototype.name = 'dog';
		Dog.prototype = new Animal();

		Animal.prototype.cry = function(){//父类新加原型方法
			console.log(this.name + '正在哭。。。');
		}

		let dog = new Dog('dog');
		dog.sleep();
		dog.cry();
		dog.eating('骨头');

		console.log(dog instanceof Dog);
		console.log(dog instanceof Animal);

	</script>
</html>
