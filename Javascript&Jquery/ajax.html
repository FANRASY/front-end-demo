<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jsonp 跨域</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div><div id="demo">1</div></div>
		<script type="text/javascript">

			//可以设置ajax默认的一些参数
			$.ajaxSetup({
				type: 'get',
				dataType: 'jsonp',
				error:function(err){
					console.log(err);
				}
			})

			$.ajax({
				url:'http://www.imooc.com/course/getcomment?mid=15349&page=1&r=0.3053194771748564',
				success:function(data){
					console.log(JSON.parse(data));
				}
			});
			$(document).bind('click','#demo',function(){console.log('is on click')})
		</script>
	</body>
</html>
