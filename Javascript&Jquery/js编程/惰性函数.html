<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>惰性函数</title>
		<style type="text/css">
			*{
				margin: 10px;
				padding：10px;
				font-family: "agency fb";
				text-align: center;
			}
			div{
				padding: 20px;
				background-color: #4B4B4B;
			}
			pre{
				margin: 0;
				padding：10px;
				font-family: "agency fb";
			}
		</style>
	</head>
	<body>
		<pre>
			惰性载入表示函数执行的分支只会在函数第一次掉用的时候执行，
			在第一次调用过程中，
			该函数会被覆盖为另一个按照合适方式执行的函数，
			这样任何对原函数的调用就不用再经过执行的分支了
			1 应用频繁，如果只用一次，是体现不出它的优点出来的，用的次数越多，越能体现这种模式的优势所在；
			2 固定不变，一次判定，在固定的应用环境中不会发生改变；
			3 复杂的分支判断，没有差异性，不需要应用这种模式；
		</pre>
		<div id="util">
			我是无辜的DIV
		</div>
		<button>
			绑定DIV事件
		</button>
		<button>
			取消DIV事件
		</button>
	<script type="text/javascript">
		function addEvent(eles,type,fn){
			if(window.addEventListener){
				addEvent = function(eles,type,fn){
					eles.addEventListener(type,fn,false);
				}
			}else if(window.attachEvent){
				addEvent = function(eles,type,fn){
					addEvent = eles.attachEvent(type,fn,false);
				}
			}
		}
	
		
		addEvent(document.querySelector('div'),'click',function(){
			console.log(1);
		});
		addEvent(document.querySelector('div'),'click',function(){
			console.log(1);
		});
		addEvent(document.querySelector('div'),'click',function(){
			console.log(1);
		});
	</script>
</html>
