<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼布局是对圣杯布局的一种改良。</title>
		<style>
			/*圣杯布局*/
			body{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 200px;
				background: #EA8020;
			}
			.atricle{
				height: 200px;
				background: #DAB373;
				padding: 0 200px 0 150px;
			}
			.footer{
				height: 200px;
				background: #F58787;
			}
			.left{
				width: 150px;
				float: left;
				background: #00FFFF;
				margin-left: -100%;
				position: relative;
				left: -150px;
				height: 100%;
			}
			.middle{
				float: left;
				width: 100%;
				background: #0000FF;
				height: 100%;
			}
			.right{
				width: 200px;
				float: left;
				background: #FF00FF;
				margin-left: -200px;
				position: relative;
				right: -200px;
				height: 100%;
			}

		</style>
	</head>
	<body>
		<pre>
			middle padding的关键 0 150px;

			1 .left的margin-left: 100%;脱离文档流，和middle相处一行;
			2 .margin-left: -150px;向左偏移150px;
		</pre>
		<div class="header">
			我是头部
		</div>
		<div class="atricle">
			<!--浮动元素会影响正常的元素的布局-->
			<div class="middle">我是中间</div>
			<div class="left">我是左边</div>
			<div class="right">我是右边</div>
		</div>
		<div class="footer">
			我是底部
		</div>
	</body>
</html>
