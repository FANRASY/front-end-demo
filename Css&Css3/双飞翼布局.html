<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼布局是对圣杯布局的一种改良。</title>
		<style>
			/*双飞翼布*/
			{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 200px;
				background: #EA8020;
			}
			.atricle{
				height: 200px;
				background: #DAB373;
				overflow: hidden;
			}
			.footer{
				height: 200px;
				background: #F58787;
			}
			.middle{
				float: left;
				width: 100%;
				background: #0000FF;
			}
			.left{
				width: 150px;
				float: left;
				background: #00FFFF;
				margin-left: -100%;
				margin-bottom: -999px;/*为了展示和父元素一样高*/
				padding-bottom: 999px;
			}
			.right{
				width: 150px;
				float: left;
				background: #FF00FF;
				margin-left: -200px;
				margin-bottom: -999px;
				padding-bottom: 999px;
			}
			.inner{
				margin-left: 150px;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			我是头部
		</div>
		<div class="atricle">
			<!--浮动元素会影响正常的元素的布局-->
			<pre>
				middle 有个子div，有左右边距150px，

				1 .left的margin-left: -100%,脱离文档流,居于middle左侧，刚好是middle子div左边距的150px的位置;
				2 .right的margin-left: -150px,脱离文档流,居于middle右侧，刚好是middle子div右边距的150px的位置;
			</pre>
			<div class="middle">
				<div class="inner"><!--和圣杯布局的差异-->
					我是中间
					<p>我是中间</p>
					<p>我是中间</p>
					<p>我是中间</p>
				</div>
			</div>
			<div class="left">我是左边</div>
			<div class="right">我是右边</div>
		</div>
		<div class="footer">
			我是底部
		</div>
	</body>
</html>
