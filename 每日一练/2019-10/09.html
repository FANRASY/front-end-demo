<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>事件轮询 event loop</title>
  </head>
  <body>
    <pre>
      1.js引擎线程空闲执行;
      2.事件队列有微任务，先去执行微任务；
      3.待微任务执行完后，执行红任务；
      4.一次轮回执行。
    </pre>
    <pre>
      注意：JS高程中有提到，JS引擎会对setInterval进行优化，如果当前事件队列中有setInterval的回调，不会重复添加。
      不过，仍然是有很多问题。。。
    </pre>
  </body>
</html>
