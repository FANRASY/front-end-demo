<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>为什么GUI和JS引擎线程互斥</title>
    <style media="screen">
      .box{
        background: yellow;
        padding: 30px 50px;
      }
      .animation{
        transition: 1s all ease-in;
        animation: scroll 3s linear infinite;
      }
      @keyframes scroll{
        0% {
          width: 100%;
          background: yellow;
        }
        20% {
          width: 20%;
          background: blue;
        }
        80% {
          width: 80%;
          background: red;
        }
        100% {
          background: white;
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="box animation">
      为什么GUI和JS引擎线程互斥<br/>
      js操作dom，dom会发生变化；<br/>
      如果js引擎线程和渲染是异步的，那么获取到的dom很可能是不正确的；
    </div>
    <pre>
      如果要js单独执行，可以依赖webWorker或者sharedWorker；
      1.webWorker是一个线程，为渲染线程服务，可以创建多个；
      2.sharedWorker是一个进程，为浏览器服务，可以被共享，只可以创建一个；
    </pre>
  </body>

    myWorker.onmessage = function (res) {
      console.log("08.js said : " + res.data);
    };
    myWorker.postMessage('hello world');
    console.log(myWorker);
  </script>
</html>
