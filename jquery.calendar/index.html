<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.calendar-box{
				width: 350px;
				overflow: hidden;
			}
			.calendar-week{
			    height: 38px;
			    background: #f6f6f6;
			    color: #bebebe;
			    padding: 0;
			    margin: 0;
			}
			.calendar-week .item{
				width: 14.285%;
				height: 38px;
				line-height: 38px;
				display: flex;
				display: -webkit-flex;
				justify-content: center;
				text-align: center;
				align-items: center;
				float: left;
			}
			.calendar-day{
				border: 1px solid #f1f1f1;
			    color: #333;
			    padding: 0;
			    overflow: hidden;
			    margin: 0;
			}
			.calendar-day .item{
				width: 14.285%;
				height: 55px;
				line-height: 55px;
				display: inline-block;
				display: flex;
				display: -webkit-flex;
				justify-content: center;
				text-align: center;
				align-items: center;
				float: left;
			}
			.defalut-item{
				background: #f1f1f1;
			    cursor: pointer;
			}
			.active-item{
				background: #a2d4ff;
			}
		</style>
	</head>
	<body>
		<div class="calendar-box" id="canlendar">
			<div>
				<select class="year-select" name="">
					<option value="2015">2015年</option>
					<option value="2016">2016年</option>
					<option selected value="2017">2017年</option>
				</select>
				<select class="year-select" name="">
					<option value="1">1月</option>
					<option value="2">2月</option>
					<option value="3">3月</option>
					<option value="4">4月</option>
					<option value="5">5月</option>
					<option value="6">6月</option>
					<option value="7">7月</option>
					<option selected value="8">8月</option>
					<option value="9">9月</option>
					<option value="10">10月</option>
					<option value="11">11月</option>
					<option value="12">12月</option>
				</select>
			</div>
			<ul class="calendar-week">
				<li class="item">日</li>
				<li class="item">一</li>
				<li class="item">二</li>
				<li class="item">三</li>
				<li class="item">四</li>
				<li class="item">五</li>
				<li class="item">六</li>
			</ul>
			<ul class="calendar-day">
			</ul>
		</div>
	</body>
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.calendar.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	   var canlendar = $('#canlendar').SelfCalendar('2017年','9月')
	   			.setDefaultItem([1,3,5,7,9,23])
	   			.changeClick(0,function(){
	   	   		//处理漏洞细节
	   	   			console.log('大雄');
	   	  		 });
	   	   
	   $('.year-select').bind('change',function(){
	   		canlendar.setDayUi('2017',this.value,function(){
	   			canlendar.setDefaultItem([1,3,5,7,9,2,14]);
	   		}).changeClick(0,function(){
   	   		//处理漏洞细节
   	   			console.log('大雄');
   	  		 });
	   	   
	   });
	</script>
</html>
