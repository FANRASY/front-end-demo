<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件处理</title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	  	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	  	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<pre>
			React 元素的事件处理和 DOM元素的很相似。但是有一点语法上的不同:

			1 React事件绑定属性的命名采用驼峰式写法，而不是小写。
			2 如果采用 JSX 的语法你需要传入一个函数作为事件处理函数，而不是一个字符串(DOM元素的写法)
		</pre>
		<div id="root"></div>
	    <script type="text/babel">
	    	function ActionLink(){
	    		function clickFn(e){
	    			console.log('it is click');
	    			e.preventDefault();
	    		}

	    		return (<a href="https://www.baidu.com" onClick={clickFn}>Click Me</a>)
	    	}

	    	class Toggle extends React.Component{
	    		constructor(props){
	    			super(props);
	    			this.state = {isOpen: true};
	    			//this.handleClick = this.toggleClick.bind(this);
	    		}

	    		toggleClick = () =>{
	    			this.setState(prevState => ({
				    	isOpen: !prevState.isOpen
				    }));
	    		}

	    		render(){
	    			return (
	    				<div onClick={this.toggleClick}>
	    					{this.state.isOpen ? 'on' : 'off'}
	    				</div>
	    			)
	    		}

	    	}


	    	ReactDOM.render(
	    		<div>
	    			<ActionLink />
	    			<Toggle />
	    		</div>,
	    		document.getElementById('root')
	    	)

		</script>
	</body>
</html>
