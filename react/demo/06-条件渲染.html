<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>条件渲染</title>
		<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	</head>
	<body>
		<pre>
			
		</pre>
		<div id="root"></div>
	    <script type="text/babel">
	    	function UserGreeting(props){
	    		return <h2>wellcom,{props.name}</h2>
	    	}

	    	function GuestGreeting(props){
	    		return <h2>plase sign up</h2>
	    	}

	    	function Greeting(props){
	    		let isLogin = props.isLogin;
	    		if(isLogin){
	    			return <UserGreeting name={props.name}/>
	    		}else{
	    			return <GuestGreeting />
	    		}
	    	}

	    	class LonginControl extends React.Component{
	    		constructor(props){
	    			super(props);
	    			this.state = {isLogin: false}
	    		}

	    		toggleLogin = () => {
	    			this.setState(prevState => ({
				    	isLogin: !prevState.isLogin
				    }));
	    			console.log(this)
	    		}

	    		render(){
	    			return (
	    				<div>
	    					<Greeting isLogin={this.state.isLogin} name='faithzzz'/>
	    					<button onClick={this.toggleLogin}>
	    						{this.state.isLogin ? '退出' : '登陆'}
	    					</button>
	    				</div>		
	    			)
	    		}
	    	}

	    	ReactDOM.render(
	    		<LonginControl />,
	    		document.getElementById('root')
	    	)

		</script>
	</body>
</html>
