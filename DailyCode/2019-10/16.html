<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>简单实现一个虚拟dom</title>
  </head>
  <body>
    <div id='root'></div>
  </body>
  <!-- createElement render -->
  <script src="17.js" charset="utf-8"></script>
  <!-- diff -->
  <script src="18.js" charset="utf-8"></script>
  <!-- patch -->
  <script src="19.js" charset="utf-8"></script>

  <script type="text/javascript">

  let dom1 = createElement('div',{name: 'test',style: 'color: red;background: yellow'},[
    createElement('h1',{name: 'test',style: 'color: white;background: red'},'我是一级标题！'),
    createElement('h2',{name: 'test',style: 'color: red;background: blue'},'我是二级标题！'),
    createElement('h3',{name: 'test',style: 'color: red;background: green'},'我是三级标题！'),
  ])

  render(window.root,dom1);

  let dom2 = createElement('div',{name: 'diff',style: 'black: #2920bd;background: black'},[
    createElement('h1',{name: 'diff',style: 'color: #2920bd;background: black'},'我是一级标题！'),
    createElement('h3',{name: 'diff',style: 'color: #2920bd;background: black'},
      [ '我是三级标题！',
        createElement('p',{name: 'diff',label: 'p',style: 'color: #2920bd;background: black'},'Hook 是 React 16.8 的新增特性。它可以让你在不编写 class 的情况下使用 state 以及其他的 React 特性。'),
        createElement('p',{name: 'diff',label: 'p',style: 'color: #2920bd;background: black'},'Hook 是向下兼容的。本页面为有经验的 React 用户提供一个对 Hook 的概览。这是一个相当快速的概览，如果你有疑惑，可以参阅下面这样的黄色提示框。'),
      ]),
    createElement('h4',{name: 'diff',style: 'color: #2920bd;background: black'},'我是四级标题！')
  ]);

  console.log(diff(dom1,dom2));





  </script>
</html>
