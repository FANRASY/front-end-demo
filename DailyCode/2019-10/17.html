<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>简单实现一个虚拟dom</title>
  </head>
  <body>
    <div id='root'></div>
  </body>
  <!-- createElement render -->
  <script src="18.js" charset="utf-8"></script>
  <!-- diff -->
  <script src="19.js" charset="utf-8"></script>
  <!-- patch -->
  <script src="20.js" charset="utf-8"></script>

  <script type="text/javascript">

  let dom1 = createElement('div',{name: 'test',style: 'color: red;background: yellow'},[
    createElement('h1',{name: 'test',style: 'color: white;background: red'},['我是一级标题！']),
    createElement('h2',{name: 'test',style: 'color: red;background: blue'},['我是二级标题！']),
    createElement('h3',{name: 'test',style: 'color: red;background: green'},['我是三级标题！']),
  ])

  render(window.root,dom1);

  let dom2 = createElement('div',{name: 'diff',style: 'color: blue;background: red'},[
    createElement('h1',{name: 'diff',style: 'color: blue;background: red'},['我是一级标题！']),
    createElement('h2',{name: 'diff',style: 'color: blue;background: red'},['我是二级标题！']),
    createElement('h3',{name: 'diff',style: 'color: blue;background: red'},['我是三级标题！']),
  ]);

  let patchs = diff(dom1,dom2);

  console.log(patchs);

  patch(window.root,patchs);

  </script>
</html>
