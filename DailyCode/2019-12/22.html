<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pulse loader</title>
    <style media="screen">
      .ripple-loader{
        position: relative;
        width: 60px;
        height: 60px;
      }
      .ripple-loader div{
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        border: 4px solid #76ff03;
        animation: ripple-loader 1s ease-in-out infinite;
      }

      .ripple-loader div:nth-child(1){
        animation-delay: -0.3s;
      }
      .ripple-loader div:nth-child(2){
        animation-delay: -0.6s;
      }
      @keyframes ripple-loader {
        0%{
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100%{
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="ripple-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
