  <script type="text/javascript">
    let requsetAnimationFrame = function(){
      return window.requestAnimationFrame ||
             window.webkitRequestAnimationFrame ||
             window.mozRequestAnimationFrame ||
             function(callback){
               setTimeout(callback,1000/60)
             }

    }

    let root = document.getElementById('root');
    let left = root.style.left;

    function render(){
      var left = Number(left);
      left === 0 ? root.style.left = `${left++}px` : left === 100 ? root.style.left = `${left--}px` : root.style.left = `${left++}px`;
    }

    (function animation(){
      render();
      requsetAnimationFrame(animation)
    })()
  </script>
