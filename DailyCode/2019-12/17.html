<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Navigation list item hover and focus effect</title>
    <style media="screen">
      ul li{
        list-style: none;
        float: left;
      }
      ul li a{
        padding: 8px 10px;
        color: black;
        text-decoration: none;
        font-family: sans-serif;
        position: relative;
      }
      a::before{
        position: absolute;
        background: yellow;
        content: '';
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: transform 1s ease-in-out;
        transform: scale(0);
        z-index: -1;
      }
      a:hover::before{
        position: absolute;
        content: '';
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: all 0.5 ease-in-out;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#/">Home</a></li>
        <li><a href="#/">About</a></li>
        <li><a href="#/">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
