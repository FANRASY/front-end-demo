<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text shadow</title>
    <style media="screen">
      .text{
        width: 100%;
        height: 100%;
        line-height: 200px;
        margin: 0 auto;
        border: 1px solid red;
      }
      h1{
        border: 1px solid red;
        margin: 0;
        text-align: center;
        font-size: 60px;
        font-family: serif;
        text-shadow: 0 0 0 rgba(0,0,0,1);
      }
    </style>
  </head>
  <body>
    <div class='text'>
      <h1>
        ðŸ”¥ JAVASCRIPT
      </h1>
    </div>
  </body>
  <script type="text/javascript">
    let text = document.querySelector('.text');
    let h1 = text.querySelector('h1');
    let walk = 100;

    function moveShadow(e){
      const {offsetWidth: width,offsetHeight: height} = h1;
      let {offsetX,offsetY} = e;

      if(this != e.target){
        offsetX = offsetX + e.target.offsetLeft;
        offsetY = offsetY + e.target.offsetTop;
      }

      let walkX = Math.round((offsetX / width * walk)- (walk/2));
      let walkY = Math.round((offsetY / height * walk)- (walk/2));
      h1.style.textShadow = `
        ${walkX}px ${walkY}px 0 rgba(0,0,0,0.8),
        ${walkX * -1}px ${walkY}px 0 rgba(0,255,0,0.8),
        ${walkX}px ${walkY * -1}px 0 rgba(255,0,0,0.8),
        ${walkX * -1}px ${walkY * -1}px 0 rgba(0,0,0,0.8)
      `;
      console.log(width,height,offsetX,offsetY);
    }

    document.addEventListener('mousemove',moveShadow)
  </script>

</html>
