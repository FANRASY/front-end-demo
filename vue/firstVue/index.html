<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="product in products">
				 <input type="num" v-model.number="product.quantity">	{{ product.name  }}: {{ product.quantity }}
				<button type="button" @click="product.quantity += 1" name="button">+</button>
				</li>
			</ul>
			<div>totalProducts: {{ totalProducts }}</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js" charset="utf-8"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				products: []
			},
			created() {
				this.products = [
					{id: 0,quantity:1,name: 'huawei'},
					{id: 1,quantity:1,name: 'iphone'},
					{id: 2,quantity:1,name: 'meizu'},
					{id: 3,quantity:1,name: 'oppo'},
				]
			},
			computed: {
				totalProducts() {
					return this.products.reduce((sum,product) => {
						return sum + product.quantity;
					},0)
				}
			}
		});
	</script>
</html>
